<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="utf-8">
    <title>Simple HTML Demo - Home</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="./css/vendors/aos.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>

<body class="font-inter antialiased bg-gray-50 text-gray-900 tracking-tight">

    <!-- Page wrapper -->
    <div class="flex flex-col min-h-screen overflow-hidden supports-[overflow:clip]:overflow-clip">

        <!-- Page content -->
        <main class="grow">

            <!-- Hero -->
            <section class="relative">

                <div class="max-w-6xl mx-auto px-4 sm:px-6">

                    <!-- Hero content -->
                    <div class="pt-32 pb-12 md:pt-40 md:pb-20">

                        <!-- Section header -->
                        <div class="text-center pb-12 md:pb-16">
                            <h1 class="text-5xl md:text-6xl font-bold mb-6 border-y [border-image:linear-gradient(to_right,transparent,--theme(--color-slate-300/.8),transparent)1]" data-aos="zoom-y-out" data-aos-delay="150">Product Quest</h1>
                        </div>

                        <!-- Hero image -->
                        <div class="max-w-3xl mx-auto" data-aos="zoom-y-out" data-aos-delay="600">
                          <img src="./images/logo.jpg"/>
                        </div>

                    </div>

                </div>
            </section>


        </main>

        <!-- Site footer -->


    </div>

    <script src="./js/vendors/focus.min.js" defer></script><!-- Focus plugin: https://alpinejs.dev/plugins/focus -->
    <script src="./js/vendors/alpinejs.min.js" defer></script>
    <script src="./js/vendors/aos.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
